<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <span id="text">・趣味は何ですか？</span>
    <select id="select">
        <option value="0">--</option>
        <option value="1">トライアスロン</option>
        <option value="2">その他</option>
    </select>
    <div id="triathlon" style="display: none;">
		それでは好きな種目は？
		<input type="radio" name="favorite" value="swim">Swim
		<input type="radio" name="favorite" value="bike">Bike
		<input type="radio" name="favorite" value="run">Run
	</div>
    <div id="other" style="display: none;">
		それでは何が好き？
		<input type="text" name="favorite">
	</div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        
     $(function(){
        $("#select").on("change", function (){
            let triathlonDiv = document.getElementById('triathlon'); 
	        let otherDiv = document.getElementById('other'); 
	        if (select.value == '1') {
		        triathlonDiv.style.display = 'block';
		        otherDiv.style.display = 'none';
	        } else if (select.value == '2') {
		        triathlonDiv.style.display = 'none';
		        otherDiv.style.display = 'block';
	        } else {
		        triathlonDiv.style.display = 'none';
		        otherDiv.style.display = 'none';
	        }
        });
    });
    </script>
</script>
</body>
</html>
