<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <span id="text"></span><br>
    <button type="button" id="show_btn">名前を表示する<br>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        
     $(function(){
        $("#show_btn").on("click", function(){
        $("#text").text("山下海人");
        });
    });
    </script>
</script>
</body>
</html>
